<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <title>ATG_WORLD</title>
</head>
<body>
    <section id="extension-title">
        <div class="container">
            <div class="row">
                <div class="col my-4 text-center text-info">
                    <h3>
                        ATG_WRLD!
                    </h3>
                </div>
            </div>
        </div>
    </section>

    <section id="extension-main-body">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="input-group pb-3">
                        <input type="text" id="input-id" class="form-control" placeholder="Enter numerical ID from 1-5" min="1" max="6">
                        <button class="btn mx-2 btn-outline-danger" id="submit-button">SUBMIT</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col d-none" id="error-text">
                </div>
            </div>
            <div class="row">
                <div class="col d-none" id="bool-val">
                </div>
            </div>
        </div>
    </section>

    <script src="popup.js"></script>
</body>
</html>
